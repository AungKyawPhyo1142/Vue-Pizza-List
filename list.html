<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza List</title>
</head>

<body>
    <div class="app">
        <h1>Add Pizza</h1>
        <input type="text" placeholder="Enter Pizza" v-model="pizzaData.name"> <br> <br>
        <input type="number" placeholder="Enter Price" v-model="pizzaData.price"> <br> <br>
        <button @click="create()">Add Pizza</button>

        <hr>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tbody>
                <tr v-for="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

<!-- Vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '.app',
        data: {
            pizzaData: {
                name: '',
                price: ''
            },
            items: []
        },
        methods: {
            create() {
                this.items.push({
                    id: this.items.length + 1,
                    name: this.pizzaData.name,
                    price: this.pizzaData.price
                })

                this.pizzaData.name = '';
                this.pizzaData.price = '';
            }
        }
    })
</script>

</html>
